<form (submit)='doSave($event)'>
  <label>Name</label>
  <input type="text" placeholder="type your name" name="name" minlength=2 required autofocus>
  <label>email</label>
  <input type="email" placeholder="type your email" name="email" minlength=5 required>
  <label for="inpChocType">likes</label>
  <input type="text" list="chocType" placeholder="Favorite chocolade" name="favoredChoc">
  <datalist id="chocType">
    <option value="white">
    <option value="milk">
    <option value="dark">
  </datalist>
  <label>Description</label>
  <textarea name="desc" cols="30" rows="10"></textarea>
  <div>
    <button type='submit'>Save</button>
    <button type='reset'>Cancel</button>
  </div>
</form>
